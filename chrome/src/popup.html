<!DOCTYPE html>
<html>
<head>
  <title>Vietnamsese Typing Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Vietnamsese Typing Extension</h2>
    <label for="typingMethod">Typing Method:</label>
    <select id="typingMethod">
      <option value="auto">Auto (4)</option>
      <option value="telex">Telex (1)</option>
      <option value="vni">VNI (2)</option>
      <option value="viqr">VIQR (3)</option>
      <option value="off">Off (0)</option>
    </select>
    <button id="toggleButton">Enable</button>
  </div>
  <script src="scripts/popup.js"></script>
</body>
</html>
